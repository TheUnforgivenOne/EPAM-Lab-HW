<div [ngStyle]="{
  border: pokemon.damage > 50 ? '2px solid red' : null
}" class="pokemon-card">
  <strong>{{ pokemon.name }}</strong>
  <img [src]="pokemon.imgSource"  [alt]="pokemon.name" />
  <p>Damage: {{ pokemon.damage }}</p>
  <button (click)="handleCatch.emit(pokemon)">{{ pokemon.isCaught ? 'Release' : 'Catch' }}</button>
</div>
