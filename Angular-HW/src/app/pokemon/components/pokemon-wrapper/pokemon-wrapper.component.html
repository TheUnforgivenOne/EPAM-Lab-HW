<div class="pokemon-wrapper">
  <h2>Pokemons</h2>
  <button (click)="toggleView()">Toggle view</button>
  <div [ngSwitch]="cardsView">
    <div *ngSwitchCase="true" class="pokemons-grid">
      <app-pokemon-card
        *ngFor="let pokemon of pokemons"
        [pokemon]="pokemon"
      ></app-pokemon-card>
    </div>
    <div *ngSwitchCase="false" class="pokemons-list">
      <ul>
        <app-pokemon-row
          *ngFor="let pokemon of pokemons"
          [pokemon]="pokemon"
        ></app-pokemon-row>
      </ul>
    </div>
  </div>
</div>
